{% extends "base.html" %}

    {% block header-recources %}
        <link href="/static/css/signin.css" rel="stylesheet">

    {% endblock %}
{% block body %}
    <div class="container">

        <form class="form-signin" method="post">{% csrf_token %}
            <h2 class="form-signin-heading">myCRM Login</h2>
            <label for="username" class="sr-only">Email address</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <input type="hidden" name="verify_key" value="{{ code_filename }}">
            <span style="color: red;">
                {{ error }}
            </span>
            <div class="row">
                <div class="col-lg-6">
                    <img src="/static/verify_code/{{ code_filename }}.png">
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" name="verify_code">
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
{% endblock %}
